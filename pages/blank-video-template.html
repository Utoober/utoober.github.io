<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Utoob</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <div class="video-container">
                    <iframe width="560" height="315" src="YOUR_VIDEO_URL_HERE?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

                <div class="tags">
                    <a href="">#Tag1</a> <a href="">#Tag2</a> <a href="">#Tag3</a> 
                </div>
                <h3>TITLE_HERE</h3>
                <div class="play-video-info">
                    <p>VIEWS_COUNT views &bull; DATE_HERE</p>
                    <div>
                        <img src="../images/like.png" style="width: 20px; height: 20px; margin-right: 8px; margin-top: 8px;">LIKE_COUNT
                        <img src="../images/dislike.png" style="width: 20px; height: 20px; margin-right: 8px; margin-top: 8px;">DISLIKE_COUNT
                        <img src="../images/share.png" style="width: 20px; height: 20px; margin-right: 8px; margin-top: 8px;">SHARE
                        <img src="../images/save.png" style="width: 20px; height: 20px; margin-right: 8px; margin-top: 8px;">SAVE
                    </div>
                </div>
                <hr>
                <div class="owner">
                    <img src="../images/SocialLogo.png">
                    <div>
                        <p> YOUR_CHANNEL_NAME </p>
                        <span>SUBSCRIBER_COUNT subscribers</span>
                    </div>
                    <button type="button">Subscribe</button>
                </div>

                <div class="vid-des">
                    <p>YOUR_VIDEO_DESCRIPTION_HERE</p>
                    <hr>
                    <div class="cmnt">
                        <h4>COMMENT_COUNT Comments</h4>
                        <img src="../images/menu.png" alt="" srcset="">
                        <span>SORT BY</span>
                    </div>

                    <div class="add-cmnt">
                        <img src="../images/spooderpp.png" alt="" srcset="">
                        <input type="text" placeholder="Add a Public Comment">
                    </div>

                    <!-- Example of a comment -->
                    <div class="old-cmnt">
                        <img src="../images/user.png" alt="" srcset="">
                        <div>
                            <h3>USER_NAME <span>TIME_AGO</span></h3>
                            <p>COMMENT_TEXT</p>
                            <div class="cmnt-react">
                                <img src="../images/like.png" alt="" srcset="">
                                <span>LIKE_COUNT</span>
                                <img src="../images/dislike.png" alt="" srcset="">
                                <span></span>
                                <span>REPLY</span>
                                <div> &bull; View REPLY_COUNT Replies</div>
                            </div>
                        </div>
                    </div>
                    <!-- End of comment example -->
                    
                </div>
                <hr class="hide-hr">
            </div>
            <div id="right-sidebar" class="right-sidebar"></div>
        </div>
    </div>
    <script src="../js/load-navbar.js"></script>
    <script src="../js/video-side-bar.js"></script>
</body>
</html>
